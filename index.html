    <meta charset="UTF-8" />

    <link rel="manifest" href="/manifest.json" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "MFLIX",
      "url": "https://mflix.yoursite.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://mflix.yoursite.com?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <style>
      body { margin: 0; background: #0a0a0a; }
      #root { min-height: 100vh; }
      .app-preloader {
        position: fixed; inset: 0; background: #0a0a0a;
        display: flex; align-items: center; justify-content: center; z-index: 9999;
      }
      .app-preloader-logo {
        font-family: 'Inter', sans-serif; font-size: 48px; font-weight: 900;
        letter-spacing: -2px; animation: pulse-logo 1.5s ease-in-out infinite;
      }
      .app-preloader-logo span:first-child { color: #fff; }
      .app-preloader-logo span:last-child { color: #e50914; }
      @keyframes pulse-logo {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(0.95); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-preloader">
        <div class="app-preloader-logo"><span>M</span><span>FLIX</span></div>
